<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>合同号备注</title>
    <link href="../../Assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Assets/css/common.css" rel="stylesheet" />
    <script src="../../Assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">

        $(function () {
            var str = getQueryString("key");

            $("#txtRemark").val(decodeURI(str));
        });




        function SetConNo() {

            var str = $("#txtRemark").val();
            window.parent.SetCon(str);
        }

        function getQueryString(name) {

            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return (r[2]);
            return null;

            //var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
            //if (result == null || result.length < 1) {
            //    return "";
            //}
            //return result[1];
        }

    </script>
</head>
<body>
    <table class="table  table-bordered">
        <tr>
            <td style=" width:150px;">合同号备注</td>
            <td><input id="txtRemark" type="text" maxlength="5" /></td>
            <td><input id="btnok" type="button" value="确定" onclick="SetConNo();" class="btn btn-primary btn-xs" /></td>
        </tr>
    </table>
</body>
</html>
